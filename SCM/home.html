<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Delights Cake Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ffb6b9;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background-color: #ffe0e3;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1605478701485-09f96f1e9c08?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-size: 3rem;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cakes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .cake {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
    }
    .cake img {
      width: 100%;
      border-radius: 6px;
    }
    footer {
      background-color: #ffd6d9;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Delights</h1>
    <p>Freshly Baked Cakes for Every Occasion</p>
  </header>

  <nav>
    <a href="#cakes">Cakes</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    Delicious Cakes Made with Love
  </div>

  <div class="section" id="cakes">
    <h2>Our Cakes</h2>
    <div class="cakes">
      <div class="cake">
        <img src="https://source.unsplash.com/200x150/?cake,chocolate" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>Rich & moist chocolate heaven.</p>
      </div>
      <div class="cake">
        <img src="https://source.unsplash.com/200x150/?cake,strawberry" alt="Strawberry Cake">
        <h3>Strawberry Delight</h3>
        <p>Sweet and fresh strawberry flavor.</p>
      </div>
      <div class="cake">
        <img src="https://source.unsplash.com/200x150/?cake,vanilla">
      </div>
