<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #eef2f3;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Number Input Logger</h1>
    <button onclick="takeNumbersUntilZero()">Start Input</button>
    <div id="result"></div>
  </div>

  <script>
    let numbers = [];

    function takeNumbersUntilZero() {
      let result = "";

      for (; ;) {
        let num = parseInt(prompt("Enter a number (0 to stop):"), 10);

        if (num === 0) {
          break;
        }

        if (!isNaN(num)) {
          result += num + " ";
        } else {
          alert("Please enter a valid number.");
        }
      }

      document.getElementById('result').innerHTML = "You entered: " + result;
    }
  </script>
</body>

</html>
