<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days and Hours</title>
    <style>
        .button {
            height: 8vh;
            width: 20vw;
            background-color: tomato;
            text-align: center;
            display: block;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="button" onclick="triangle()">Click here</button>
    <script>
        function printTriangle() {
            let rows = 1;

            while (rows <= 5) {
                let stars = "";
                let count = 1;
                while (count <= rows) {
                    stars += "*";
                    count++;
                }

                console.log(stars);
                rows++;
            }
        }

        // reverse
        function triangle() {
            let rows = 5;
            while (rows > 0) {
                let stars = "";
                let count = 1;

                while (count <= rows) {
                    stars += "*";
                    count++;
                }

                console.log(stars);
                rows--;
            }
        }

    </script>
</body>

</html>
