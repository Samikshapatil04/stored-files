<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>E-Commerce Shoe Store</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9800;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons div {
            margin-left: 15px;
            position: relative;
        }

        .icons div span {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff9800;
            color: white;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 12px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            /* Ensure space between the name and image */
            align-items: center;
            height: 550px;
            margin: 150px auto;
            /* Center the container horizontally */
            color: rgba(141, 141, 236, 0.934);
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero-text {
            margin-left: 50px;
            /* Space from the left side */
        }

        .hero-image {
            width: 50%;
            /* Adjust as needed */
            height: 100%;
            background: url('https://www.nicekicks.com/files/2024/05/1480641849-air-jordan-xi-2-2-scaled.jpg') no-repeat center center/cover;
        }


        /* Card Section */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .card-content button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-content button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Shoe Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icons">
                <div id="wishlist-icon">
                    <img src="https://img.icons8.com/ios-glyphs/24/ffffff/like.png" alt="Wishlist">
                </div>
                <div id="cart-icon">
                    <img src="https://img.icons8.com/ios-glyphs/24/ffffff/shopping-cart.png" alt="Cart">
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">Welcome to Shoe Store</br>
            <p>Get Exclusive Offers & Discount on your 1st Purchase...</p>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Button</button>
            </div>
        </div>
        <div class="hero-image"></div>
    </div>
    <p class="hero-text">Featured Products</p>


    <!-- Card Section -->
    <div class="card-container" id="product-list">
        <!-- Cards will be dynamically added by JavaScript -->
    </div>

    <!-- Footer -->
    <footer>Â© 2024 Shoe Store. All rights reserved.</footer>

    <!-- JavaScript -->
    <script>
        const products = [
            { id: 1, name: "Running Shoes <br> Running shoes tend to be lighter in weight but heavier in cushioning, especially for the heel and the toe.", image: "https://static.vecteezy.com/system/resources/thumbnails/027/686/714/small_2x/a-person-in-running-shoes-on-the-background-of-an-electronic-signal-free-photo.jpg", price: 50 },
            { id: 2, name: "Casual Sneakers <br> lexible rubber soles, comfortable build, and often more casual, fashionable design.", image: "https://cdn.prod.website-files.com/5ee0a01c741b15ab8ec28a14/65e1f0b0f215b0861c97d003_%3Fid%3D967-main.webp", price: 40 },
            { id: 3, name: "Formal Shoes <br> A shoe is an item of footwear intended to protect and comfort the human foot. ", image: "https://image.slidesdocs.com/responsive-images/background/isolated-3d-render-of-sport-running-shoe-on-pastel-in-a-minimalistic-scene-powerpoint-background_1e080ddab6__960_540.jpg", price: 70 },
            { id: 4, name: "Sports Shoes <br> An athletic shoe is a name for a shoe designed for sporting and physical activities.", image: "https://t3.ftcdn.net/jpg/08/70/40/70/360_F_870407047_9tc0hwoeEzZPzw7cKBBZVl8p6Ahpf0Pp.jpg", price: 60 }
        ];

        const productContainer = document.getElementById('product-list');
        const cartCount = document.getElementById('cart-count');
        let cart = 0;

        function addToCart() {
            cart++;
            cartCount.textContent = cart;
        }

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="card-content">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart()">Order Now</button>
        </div>
      `;
            productContainer.appendChild(card);
        });
    </script>
</body>

</html>
