<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilateral Triangle Pattern</title>
</head>
<body>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1">
    <button onclick="printPattern()">Print Pattern</button>
    <p id="result"></p>

    <script>
        function printPattern() {
            const numRows = document.getElementById('rows').value;
            document.getElementById('result').innerHTML = ""; // Clear previous result
            
            for (let i = 1; i <= numRows; i++) {
                // Add spaces before the stars
                for (let s = 1; s <= numRows - i; s++) {
                    document.getElementById('result').innerHTML += '&nbsp;';
                }
                // Add stars for the current row
                for (let j = 1; j <= 2 * i - 1; j++) {
                    document.getElementById('result').innerHTML += '*';
                }
                // Move to the next line
                document.getElementById('result').innerHTML += "<br>";
            }
        }
    </script>
</body>
</html>
