<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="printPattern()">Click Here</button>
    <p id="result"></p>
    <script>

        // print infinite numbers 
        function infinitee() {
            for (; ;) {
                console.log(1);
            }
        }

        function uptoHundered() {
            // print 1 to 100
            function forLoop() {
                for (i = 0; i <= 100; i++) {
                    console.log(i);
                    document.getElementById('result').innerHTML += i + "<br>";
                }
            }
        }

        // print even numbers
        function forLoop() {
            for (i = 0; i <= 100; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                    document.getElementById('result').innerHTML += i + "<br>";
                }

            }

        }

        // print both even and odd 
        function forLoop1() {
            for (let i = 0; i <= 100; i++) {
                if (i % 2 === 0) {
                    document.getElementById('result').innerHTML += i + " - Even<br>";
                } else {
                    document.getElementById('result').innerHTML += i + " - Odd<br>";
                }
            }
        }

        // print 20 table
        function generateTable() {
            const multiplier = 20;
            for (let i = 1; i <= 10; i++) {
                let product = multiplier * i; // Using arithmetic operator
                document.getElementById('result').innerHTML += `${multiplier} x ${i} = ${product}<br>`;
            }
        }

        // print asterik table
        function printPattern() {
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= i ; j++) {
                    document.getElementById('result').innerHTML += '*' ;
                }
            }
            document.getElementById('result').innerHTML +=  "<br>";
        }

    </script>
</body>


</html>
