<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a Number"))
        let result = num % 2 ==0 ? "Even" : "Odd"
        console.log("Enter Number " + num + " is: " + result + " Number")
        alert("Enter Number " + num + " is: " + result + " Number")
    </script>
</body>
</html>
